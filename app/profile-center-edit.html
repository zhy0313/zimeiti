<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>百舸</title>
  <link rel="stylesheet" href="../dist/css/profile.css">
</head>

<body>

<div class="hd-wrap">

  <section class="profile-center-edit page">

    <!--返回导航-->
    <h3 class="zmt-nav-back">
      <a href="javascript:history.go(-1);">
        <span class="icon-angle-left"></span>
      </a>
      个人资料编辑
    </h3>

    <!--个人资料编辑-->
    <section class="profile-center-edit-form">
      <form action="">
        <div class="form-item">
          <label>头像</label>
          <span class="zmt-avatar-big avatar-upload">
            <input class="clear-input" type="file">
            <img src="http://tva2.sinaimg.cn/crop.0.0.512.512.50/9e5389bbjw8eylgqjhrzsj20e80e8jrw.jpg">
          </span>
          <div class="loading-tip" style="float:right;">
            <span class="uil-ring-css">
              <div></div>
            </span>
            <span>正在上传</span>
          </div>

        </div>
        <div class="form-item">
          <label>昵称</label>
          <input class="clear-input" type="text" placeholder="请输入">
        </div>
        <div class="form-item">
          <label>性别</label>
          <select class="clear-input" name="" id="">
            <option value="1" selected>男</option>
            <option value="0">女</option>
          </select>
        </div>
        <div class="form-item">
          <label>签名</label>
          <textarea class="clear-input" placeholder="请输入"></textarea>
        </div>
        <div class="form-item">
          <label>职业</label>
          <input class="clear-input" type="text" placeholder="请输入">
        </div>
        <div class="form-item">
          <label>所在地</label>
          <input class="clear-input" type="text" placeholder="请输入">
        </div>
        <div class="form-item">
          <input class="clear-input" type="submit" value="提交">
        </div>
      </form>
    </section>

  </section>

</div>


<div class="avatar-cropper-container">
  <div class="avatar-cropper">
    <img id="cropper" src="../dist/image/1.jpg" alt="">
  </div>
  <div class="avatar-cropper-btns">
    <span id="cropper-cancel">取消</span>
    <span id="cropper-ok">确定</span>
  </div>
</div>


<script src="../dist/component/sea.js"></script>
<script src="../dist/component/sea.config.js"></script>
<script>
  seajs.use(['jquery', 'modal', 'cropper'], function ($) {

    // 裁剪
    $("#cropper").cropper({
      aspectRatio: 1,
      ready: function () {
        $(this).cropper('crop');
      }
    });


    // 确定裁剪
    $("#cropper-ok").on("click", function () {
      var cropperData = $("#cropper").cropper('getData');
      console.log(cropperData);
      console.log(cropperData.x); //裁剪起点，相对于原始图片左上角x
      console.log(cropperData.y); //裁剪起点，相对于原始图片左上角y
      console.log(cropperData.width);//裁剪区域宽度
      console.log(cropperData.height);//裁剪区域高度
      console.log(cropperData.rotate);// 原始图片旋转角度
      console.log(cropperData.scaleX);
      console.log(cropperData.scaleY);
    });

    //取消裁剪
    $("#cropper-cancel").on("click", function () {
      $(".avatar-cropper-container").hide();
    });
  });
</script>

</body>
</html>
