<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>百舸</title>
  <link rel="stylesheet" href="../dist/css/wemedia.css">
</head>

<body>

<div class="hd-wrap">

  <section class="page">

    <!--返回导航-->
    <h3 class="zmt-nav-back">
      <a href="javascript:history.go(-1);">
        <span class="icon-angle-left"></span>
      </a>
      自媒体申请
    </h3>

    <!--自媒体申请表单 个人-->
    <div class="wemedia-form">
      <form action="">
        <div class="form-item">
          <span>真实姓名：</span>
          <input class="clear-input" type="text" placeholder="请输入">
        </div>
        <div class="form-item">
          <span>性别：</span>
          <select>
            <option value="1">男</option>
            <option value="0">女</option>
          </select>
        </div>
        <div class="form-item">
          <span>证件：</span>
          <select>
            <option value="0">身份证</option>
            <option value="1">驾驶证</option>
            <option value="2">护照</option>
          </select>
        </div>
        <div class="form-item">
          <span>提供手持证件照片：</span>
          <span class="file-thumb">
            <img src="http://tva4.sinaimg.cn/crop.0.0.511.511.180/68cfd0d1jw8fd17cdycztj20e70e83ym.jpg" alt="文件图片缩略图">
          </span>
          <span class="icon-add file-box">
            <input type="file">
          </span>
        </div>
        <div class="form-item">
          <span>手机号码：</span>
          <input class="clear-input" type="tel" placeholder="请输入">
        </div>
        <div class="form-item">
          <span>邮箱：</span>
          <input class="clear-input" type="text" placeholder="请输入">
        </div>
        <div class="form-item">
          <input class="clear-input" type="submit" value="继续">
        </div>
      </form>
    </div>
  </section>

</div>


<!--图片预览-->
<div id="thumb-modal" class="modal fade thumb-modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <img src="http://tva4.sinaimg.cn/crop.0.0.511.511.180/68cfd0d1jw8fd17cdycztj20e70e83ym.jpg" alt="文件图片缩略图">
  </div>
</div>


<script src="../dist/component/sea.js"></script>
<script src="../dist/component/sea.config.js"></script>
<script>
  seajs.use(['jquery', 'modal'], function ($) {

    $(".file-thumb").on("click", function () {
      var $modal = $("#thumb-modal"),
          url    = $(this).find("img").attr("src");
      $modal.find("img").attr("src", url);
      $modal.modal();
    });

  });
</script>

</body>
</html>
