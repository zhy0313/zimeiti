<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>百舸</title>
  <link rel="stylesheet" href="../dist/css/whisper.css">
</head>

<body>

<div class="hd-wrap">
  <div class="whisper-view-author-page">

    <!--返回导航-->
    <h3 class="zmt-nav-back">
      <a href="javascript:history.go(-1);">
        <span class="icon-angle-left"></span>
      </a>
      私语
    </h3>

    <!--私语查看 作者-->
    <section class="whisper-view-author">
      <div class="question-box">
        <div class="question-person">
          <span>
            <img src="http://tva2.sinaimg.cn/crop.0.0.512.512.50/9e5389bbjw8eylgqjhrzsj20e80e8jrw.jpg">
          </span>
          <span>湖南吴彦祖</span>
          <span>2016-10-10 10:10</span>
        </div>
        <div class="question-content">
          <p>
            教育是一方面，另一方面还需要全社会形成对拐卖儿童零容忍的环境。社会大环境不具备，这种问题是很难根除的。预警平台发起的初衷就是推动儿童失踪社会应急响应机制的建立。人人参与，形成过街老鼠，人人喊打的局面，让人贩子无处遁形，孩子们才能更安全。</p>
        </div>
      </div>
      <div class="question-answer" id="answer-box">
        <form action="">
          <div class="form-item">
            <p>回答：</p>
          </div>
          <div class="form-item">
            <textarea class="clear-input" placeholder="写下您的回复"></textarea>
          </div>
          <div class="form-item">
            <input class="clear-input" type="reset" value="取消" id="question-cancel">
            <input class="clear-input" type="submit" value="提交" id="question-submit">
          </div>
        </form>
      </div>

      <div class="question-btn">
        <span id="question-refuse">拒绝</span>
        <span id="question-reply">回复</span>
      </div>

    </section>

  </div>
</div>


<script src="../dist/component/sea.js"></script>
<script src="../dist/component/sea.config.js"></script>
<script>
  seajs.use(['jquery', 'modal'], function ($) {

    $("#question-reply").on("click", function () {
      $("#answer-box").slideDown();
      $(".question-btn").fadeOut();
    });

    $("#question-cancel").on("click", function () {
      $("#answer-box").slideUp(function () {
        $(".question-btn").fadeIn();
      });
    });

  });
</script>

</body>
</html>
