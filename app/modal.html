<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>浮层模版</title>
  <link rel="stylesheet" href="../dist/css/article.css">
</head>

<body>

<div class="hd-wrap">

  <!--浮层模版-->
  <div class="modal fade baiger-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-title">提示</div>
          <p>请输入有效的手机号码</p>
          <span class="modal-btn" id="cancel">取消</span>
          <span class="modal-btn" id="ok">确定</span>
        </div>
      </div>
    </div>
  </div>


  <!--您需要支付1元钱查看此问题，同时关注此作者-->
  <div class="modal fade custom-modal pay-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
        </div>
        <div class="modal-banner">
          <img src="../dist/image/pay-modal-banner.jpg">
        </div>
        <div class="modal-body">
          <h3>您需要支付<span>1元钱</span>查看此问题，<br>同时关注此作者。</h3>
          <span class="modal-btn">确认打开</span>
        </div>
      </div>
    </div>
  </div>


  <!--支付问答成功-->
  <div class="modal fade custom-modal success-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
        </div>
        <div class="modal-banner">
          <img src="../dist/image/success-modal-banner.png">
          <p>支付问答成功</p>
        </div>
        <div class="modal-body">
          <h3>感谢您的支持！<br>请随时关注消息提醒！</h3>
          <span class="modal-btn">查看私信</span>
        </div>
      </div>
    </div>
  </div>


  <!--赞赏成功-->
  <div class="modal fade custom-modal basic-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
        </div>
        <div class="modal-banner">
          <img src="../dist/image/basic-modal-banner.png">
          <p>赏赞成功 !<br>感谢您的支持 !</p>
        </div>
      </div>
    </div>
  </div>

  <!--图集页 赏-->
  <div class="modal fade custom-modal shang-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
        </div>
        <div class="modal-banner">
          <img src="../dist/image/shang-modal-banner.png">
        </div>
        <div class="modal-body">
          <span class="modal-btn">赏</span>
          <a class="modal-link" href="">
            <span>查看赞赏 <em>(5人)</em></span>
          </a>
        </div>
      </div>
    </div>
  </div>


  <!--图集页 私语-->
  <div class="modal fade custom-modal whisper-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
        </div>
        <div class="modal-banner">
          <img src="../dist/image/whisper-modal-banner.png">
        </div>
        <div class="modal-body">
          <span class="modal-btn">私语</span>
          <a class="modal-link" href="">
            <span>查看其它私语 <em>(5人)</em></span>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>


<script src="../dist/component/sea.js"></script>
<script src="../dist/component/sea.config.js"></script>
<script>
  seajs.use(['jquery', 'modal'], function ($) {

    // bootstrap modal 文档 http://v3.bootcss.com/javascript/#modals

    // 打开浮层
    $(".pay-modal").modal({backdrop: true});
    $(".success-modal").modal({backdrop: true});
    $(".basic-modal").modal({backdrop: true});
    $(".shang-modal").modal({backdrop: true});
    $(".whisper-modal").modal({backdrop: true});

  });
</script>

</body>
</html>
