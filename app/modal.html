<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>浮层模版</title>
  <link rel="stylesheet" href="../dist/css/article.css">
</head>

<body>

<div class="hd-wrap">

  <!--浮层模版-->
  <div class="modal fade baiger-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-title">提示</div>
          <p>请输入有效的手机号码</p>
          <span class="modal-btn" id="cancel">取消</span>
          <span class="modal-btn" id="ok">确定</span>
        </div>
      </div>
    </div>
  </div>

</div>


<script src="../dist/component/sea.js"></script>
<script src="../dist/component/sea.config.js"></script>
<script>
  seajs.use(['jquery', 'modal'], function ($) {

    // bootstrap modal 文档 http://v3.bootcss.com/javascript/#modals

    // 打开浮层
    $(".modal").modal({backdrop: true});

    // 隐藏浮层
    $("#cancel").on("click", function () {
      $(".modal").modal('hide');
    });

  });
</script>

</body>
</html>
