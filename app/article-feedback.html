<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>百舸 文章反馈</title>
  <link rel="stylesheet" href="../dist/css/article.css">
</head>

<body>

<div class="hd-wrap">
  <div class="article-feedback-page page">

    <!--返回导航-->
    <h3 class="zmt-nav-back">
      <a href="javascript:history.go(-1);">
        <span class="icon-angle-left"></span>
      </a>
      我要报错
    </h3>

    <h3 class="zmt-nav">请选择原因</h3>

    <div class="feedback-form">
      <form action="">
        <div class="form-item">
          <span>
            <input id="f1" type="checkbox">
            <i></i>
          </span>
          <label for="f1">低俗色情</label>
        </div>

        <div class="form-item">
          <span>
            <input id="f2" type="checkbox">
            <i></i>
          </span>
          <label for="f2">与事实不符</label>
        </div>

        <div class="form-item">
          <span>
            <input id="f3" type="checkbox">
            <i></i>
          </span>
          <label for="f3">广告</label>
        </div>

        <div class="form-item">
          <span>
            <input id="f4" type="checkbox">
            <i></i>
          </span>
          <label for="f4">标题党</label>
        </div>

        <div class="form-item">
          <span>
            <input id="f5" type="checkbox">
            <i></i>
          </span>
          <label for="f5">老旧重复内容</label>
        </div>

        <div class="form-item">
          <span>
            <input id="f6" type="checkbox">
            <i></i>
          </span>
          <label for="f6">有错别字</label>
        </div>

        <div class="form-item">
          <span>
            <input id="f7" type="checkbox">
            <i></i>
          </span>
          <label for="f7">内容排版有误</label>
        </div>

        <div class="form-item">
          <span>
            <input id="f8" type="checkbox">
            <i></i>
          </span>
          <label for="f8">其它</label>
        </div>

        <div class="form-item">
          <textarea class="clear-input" name="" placeholder="请输入你想要投诉或纠错的内容"></textarea>
        </div>

        <div class="form-item">
          <input class="clear-input" type="submit" value="提交">
        </div>

      </form>
    </div>

  </div>

</div>


<script src="../dist/component/sea.js"></script>
<script src="../dist/component/sea.config.js"></script>
<script>
  seajs.use(['jquery', 'modal'], function ($) {


  });
</script>

</body>
</html>
