<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>赏赞</title>
  <link rel="stylesheet" href="../dist/css/article.css">
</head>

<body>

<div class="hd-wrap">
  <div class="article-reward-container">
    <h3>
      <a href="javascript:history.go(-1);"><span class="icon-angle-left"></span></a>
      赏赞
    </h3>


    <!--默认打赏-->
    <section class="article-reward-wrap">
      <p>您的赞赏，<br>是对我作品最大的支持！</p>

      <!--打赏2元-->
      <div class="reward-default">
        <span>默认打赏2.00元</span>
      </div>

      <!--其它打赏价格-->
      <div class="reward-other-price">
        <dl>
          <dt>其它金额</dt>
          <dd>10元</dd>
          <dd>20元</dd>
          <dd onclick="document.querySelector('.reward-define').style.display='block';">其它金额</dd>
        </dl>
      </div>
    </section>


    <!--自定义打赏-->
    <section class="reward-define">
      <span class="icon-cross reward-close"
            onclick="document.querySelector('.reward-define').style.display='none';"></span>
      <p>自定义打赏</p>
      <div class="reward-box">
        <input type="text" placeholder="金额：可填写1-200元">
      </div>
      <div class="reward-btn">确认打赏</div>
    </section>


  </div>
</div>


<script src="../dist/component/sea.js"></script>
<script src="../dist/component/sea.config.js"></script>
<script>
  seajs.use(['jquery', 'modal'], function ($) {


  });
</script>

</body>
</html>
