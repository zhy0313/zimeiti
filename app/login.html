<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>百舸-登录</title>
  <link rel="stylesheet" href="../dist/css/style.css">
</head>

<body>

<div class="hd-wrap">

  <section class="login-page">

    <!--logo-->
    <div class="login-logo"></div>

    <!--登录框-->
    <section class="login-form">
      <form action="">
        <div class="form-item">
          <!--<span class="icon icon-mobile-phone"></span>-->
          <input class="clear-input" type="tel" placeholder="请输入手机号">
        </div>
        <div class="form-item">
          <!--<span class="icon icon-lock"></span>-->
          <input class="clear-input" type="password" placeholder="请输入密码">
          <span class="register-validate-code">获取验证码</span>
        </div>
        <div class="form-item">
          <!--<span class="icon"></span>-->
          <input class="clear-input" type="text" placeholder="请输入验证码">
          <span class="login-code"><img src="../dist/image/login-code.png" alt="验证码"></span>
        </div>

        <div class="form-item login-protocal">
          <label>
            <input type="checkbox" id="_pro">
            <span></span>
          </label>
          <span><label for="_pro">我已阅读并同意</label><a id="protocal">《用户协议》</a></span>
        </div>

        <div class="form-item">
          <input class="clear-input" type="submit" value="登录">
        </div>
      </form>
    </section>


  </section>
</div>


<script src="../dist/component/sea.js"></script>
<script src="../dist/component/sea.config.js"></script>
<script>
  seajs.use(['jquery', 'modal'], function ($) {


  });
</script>

</body>
</html>
